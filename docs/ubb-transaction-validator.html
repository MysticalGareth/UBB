<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBB Transaction Validator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a1a3e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
        }
        
        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .subtitle a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .subtitle a:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 150px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .help-text {
            margin-top: 6px;
            font-size: 12px;
            color: #888;
        }
        
        button {
            background: linear-gradient(135deg, #00d4ff 0%, #0088cc 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 30px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hidden {
            display: none;
        }
        
        .success-box {
            background: rgba(0, 212, 100, 0.1);
            border: 2px solid rgba(0, 212, 100, 0.4);
            border-radius: 8px;
            padding: 20px;
        }
        
        .error-box {
            background: rgba(255, 77, 77, 0.1);
            border: 2px solid rgba(255, 77, 77, 0.4);
            border-radius: 8px;
            padding: 20px;
        }
        
        .warning-box {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid rgba(255, 193, 7, 0.4);
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .result-label {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .success-box .result-label {
            color: #00d464;
        }
        
        .error-box .result-label {
            color: #ff4d4d;
        }
        
        .warning-box .result-label {
            color: #ffc107;
        }
        
        .error-list, .warning-list {
            list-style: none;
            padding: 0;
        }
        
        .error-list li, .warning-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-list li:last-child, .warning-list li:last-child {
            border-bottom: none;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 20px;
            margin-top: 15px;
        }
        
        .data-label {
            color: #00d4ff;
            font-weight: 500;
        }
        
        .data-value {
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .section-header {
            font-size: 16px;
            font-weight: 600;
            color: #00d4ff;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .deed-utxo {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
        }
        
        .bmp-preview {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        
        .bmp-preview img {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-valid {
            background: rgba(0, 212, 100, 0.2);
            color: #00d464;
        }
        
        .status-invalid {
            background: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .data-label {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç UBB Transaction Validator</h1>
        <p class="subtitle">
            <a href="claim-builder.html">‚Üê Build CLAIM</a> | 
            <a href="ubb-verifier.html">Verify OP_RETURN</a> | 
            Validate complete Bitcoin transactions against UBB protocol rules
        </p>
        
        <form id="validateForm">
            <div class="form-group">
                <label for="txHexInput">Raw Transaction Hex</label>
                <textarea id="txHexInput" name="txHexInput" required 
                    placeholder="Paste raw Bitcoin transaction hex here (e.g., 0100000001...)&#10;&#10;This validates:&#10;  ‚Ä¢ OP_RETURN format and UBB protocol compliance&#10;  ‚Ä¢ Deed UTXO presence and amount (600 sats)&#10;  ‚Ä¢ BMP image validity&#10;  ‚Ä¢ Transaction structure" 
                    spellcheck="false"></textarea>
                <div class="help-text">Paste the complete raw transaction hex from Bitcoin Core or blockchain explorer</div>
            </div>
            
            <button type="submit" id="submitBtn">Validate Transaction</button>
        </form>
        
        <div id="successSection" class="result-section hidden">
            <div class="success-box">
                <div class="result-label">‚úì Valid UBB Transaction</div>
                <div id="successContent"></div>
            </div>
            
            <div id="warningSection" class="warning-box hidden">
                <div class="result-label">‚ö† Warnings</div>
                <ul class="warning-list" id="warningList"></ul>
            </div>
        </div>
        
        <div id="errorSection" class="result-section hidden">
            <div class="error-box">
                <div class="result-label">‚úó Invalid Transaction</div>
                <ul class="error-list" id="errorList"></ul>
            </div>
        </div>
    </div>
    
    <!-- Include bundled JavaScript -->
    <script src="js/transaction-validator.bundle.js" onerror="console.error('Failed to load bundle:', this.src); alert('Failed to load transaction-validator.bundle.js - check browser console for details');"></script>
    
    <!-- Validation logic -->
    <script>
        // Debug logging
        console.log('Script execution started');
        console.log('window.UBBTransactionValidator type:', typeof window.UBBTransactionValidator);
        console.log('window object keys:', Object.keys(window).filter(k => k.includes('UBB')));
        
        // Wait for bundle to load
        if (typeof window.UBBTransactionValidator === 'undefined') {
            console.error('UBBTransactionValidator not loaded');
            console.error('Check browser console for any JavaScript errors from the bundle');
            alert('Error: UBBTransactionValidator bundle not loaded.\n\nPlease check the browser console (F12) for errors.\n\nMake sure you built the bundle with: node esbuild.config.js');
        } else {
            console.log('‚úì UBBTransactionValidator loaded successfully');
            console.log('Available methods:', Object.keys(window.UBBTransactionValidator));
        }
        
        const form = document.getElementById('validateForm');
        const txHexInput = document.getElementById('txHexInput');
        const successSection = document.getElementById('successSection');
        const errorSection = document.getElementById('errorSection');
        const warningSection = document.getElementById('warningSection');
        const successContent = document.getElementById('successContent');
        const errorList = document.getElementById('errorList');
        const warningList = document.getElementById('warningList');
        
        // Clear results
        function clearResults() {
            successSection.classList.add('hidden');
            errorSection.classList.add('hidden');
            warningSection.classList.add('hidden');
            successContent.innerHTML = '';
            errorList.innerHTML = '';
            warningList.innerHTML = '';
        }
        
        // Format value
        function formatValue(value) {
            if (value === null || value === undefined) {
                return '<span style="color: #888;">null</span>';
            }
            if (typeof value === 'boolean') {
                return value ? 
                    '<span class="status-badge status-valid">true</span>' : 
                    '<span class="status-badge status-invalid">false</span>';
            }
            return String(value);
        }
        
        // Add data row
        function addDataRow(container, label, value) {
            const labelEl = document.createElement('div');
            labelEl.className = 'data-label';
            labelEl.textContent = label + ':';
            
            const valueEl = document.createElement('div');
            valueEl.className = 'data-value';
            valueEl.innerHTML = formatValue(value);
            
            container.appendChild(labelEl);
            container.appendChild(valueEl);
        }
        
        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            clearResults();
            
            const txHex = txHexInput.value.trim();
            
            if (!txHex) {
                errorSection.classList.remove('hidden');
                const li = document.createElement('li');
                li.textContent = 'Please enter a transaction hex';
                errorList.appendChild(li);
                return;
            }
            
            try {
                const result = window.UBBTransactionValidator.validateTransaction(txHex);
                
                if (result.isValid) {
                    // Show success
                    successSection.classList.remove('hidden');
                    
                    const grid = document.createElement('div');
                    grid.className = 'data-grid';
                    
                    addDataRow(grid, 'Transaction ID', result.details.txid);
                    addDataRow(grid, 'Transaction Type', result.details.transactionType);
                    addDataRow(grid, 'Size', (result.details.size !== null && result.details.size !== undefined) ? `${result.details.size.toLocaleString()} bytes` : 'Unknown');
                    addDataRow(grid, 'Has OP_RETURN', result.details.hasOpReturn);
                    addDataRow(grid, 'Has Single Deed UTXO', result.details.hasSingleDeedUTXO);
                    
                    successContent.appendChild(grid);
                    
                    // Show OP_RETURN details
                    if (result.details.opReturnData) {
                        const opReturnHeader = document.createElement('div');
                        opReturnHeader.className = 'section-header';
                        opReturnHeader.textContent = 'OP_RETURN Details';
                        successContent.appendChild(opReturnHeader);
                        
                        const opReturnGrid = document.createElement('div');
                        opReturnGrid.className = 'data-grid';
                        
                        const opData = result.details.opReturnData;
                        addDataRow(opReturnGrid, 'Valid', opData.isValid);
                        addDataRow(opReturnGrid, 'Version', opData.version);
                        if (opData.requiresCoordinates) {
                            addDataRow(opReturnGrid, 'Coordinates', `(${opData.x0}, ${opData.y0})`);
                        }
                        if (opData.uri) {
                            addDataRow(opReturnGrid, 'URI', opData.uri);
                        }
                        if (opData.bmpData) {
                            addDataRow(opReturnGrid, 'BMP Data Size', `${opData.bmpData.length} bytes`);
                        }
                        
                        successContent.appendChild(opReturnGrid);
                    }
                    
                    // Show BMP details
                    if (result.details.bmpData) {
                        const bmpHeader = document.createElement('div');
                        bmpHeader.className = 'section-header';
                        bmpHeader.textContent = 'BMP Image Details';
                        successContent.appendChild(bmpHeader);
                        
                        const bmpGrid = document.createElement('div');
                        bmpGrid.className = 'data-grid';
                        
                        const bmp = result.details.bmpData;
                        addDataRow(bmpGrid, 'Valid', bmp.isValid);
                        addDataRow(bmpGrid, 'Dimensions', `${bmp.width} √ó ${bmp.height} pixels`);
                        addDataRow(bmpGrid, 'Bits Per Pixel', bmp.bitsPerPixel);
                        addDataRow(bmpGrid, 'Compression', bmp.isUncompressed ? 'Uncompressed (BI_RGB)' : `Compressed (${bmp.compression})`);
                        addDataRow(bmpGrid, 'File Size', `${bmp.fileSize} bytes`);
                        addDataRow(bmpGrid, 'Area', `${bmp.area} pixels`);
                        
                        successContent.appendChild(bmpGrid);
                        
                        // Show BMP preview if valid
                        if (bmp.isValid && result.details.opReturnData && result.details.opReturnData.bmpData) {
                            const preview = document.createElement('div');
                            preview.className = 'bmp-preview';
                            
                            const previewHeader = document.createElement('div');
                            previewHeader.className = 'section-header';
                            previewHeader.textContent = 'BMP Preview';
                            preview.appendChild(previewHeader);
                            
                            const img = document.createElement('img');
                            const blob = new Blob([result.details.opReturnData.bmpData], { type: 'image/bmp' });
                            img.src = URL.createObjectURL(blob);
                            img.style.imageRendering = 'pixelated';
                            preview.appendChild(img);
                            
                            successContent.appendChild(preview);
                        }
                    }
                    
                    // Show deed UTXOs
                    if (result.details.deedUTXOs.length > 0) {
                        const deedHeader = document.createElement('div');
                        deedHeader.className = 'section-header';
                        deedHeader.textContent = `Deed UTXOs (${result.details.deedUTXOs.length})`;
                        successContent.appendChild(deedHeader);
                        
                        result.details.deedUTXOs.forEach((deed, idx) => {
                            const deedBox = document.createElement('div');
                            deedBox.className = 'deed-utxo';
                            
                            const deedGrid = document.createElement('div');
                            deedGrid.className = 'data-grid';
                            
                            addDataRow(deedGrid, 'Output Index', deed.vout);
                            addDataRow(deedGrid, 'Value', `${deed.value} sats`);
                            addDataRow(deedGrid, 'Address Type', deed.address);
                            
                            deedBox.appendChild(deedGrid);
                            successContent.appendChild(deedBox);
                        });
                    }
                    
                    // Show warnings if any
                    if (result.warnings.length > 0) {
                        warningSection.classList.remove('hidden');
                        result.warnings.forEach(warning => {
                            const li = document.createElement('li');
                            li.textContent = warning;
                            warningList.appendChild(li);
                        });
                    }
                    
                } else {
                    // Show errors
                    errorSection.classList.remove('hidden');
                    result.errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = error;
                        errorList.appendChild(li);
                    });
                }
                
            } catch (error) {
                errorSection.classList.remove('hidden');
                const li = document.createElement('li');
                li.textContent = `Unexpected error: ${error.message}`;
                errorList.appendChild(li);
            }
        });
    </script>
</body>
</html>
